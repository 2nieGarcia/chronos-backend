# ----------------------------------------
# SERVER CONFIG
# ----------------------------------------
server.port=8080

# ----------------------------------------
# DATABASE CONNECTION (PostgreSQL / Supabase)
# ----------------------------------------
# We construct the URL dynamically from the .env variables
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require&prepareThreshold=0
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------
# JPA / HIBERNATE
# ----------------------------------------
# Validate schema matches your entities. Use 'update' for dev, 'validate' for prod.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------
# JACKSON (JSON Serialization)
# ----------------------------------------
# Send all JSON fields as snake_case to match the frontend TypeScript types
spring.jackson.property-naming-strategy=SNAKE_CASE

# ----------------------------------------
# SECURITY (Supabase Auth)
# ----------------------------------------
# Supabase URL for validating tokens via Public Keys (ES256)
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://oduiqzvskvsjnnozmydh.supabase.co/auth/v1/.well-known/jwks.json
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://oduiqzvskvsjnnozmydh.supabase.co/auth/v1

# ----------------------------------------
# LOGGING (For Debugging)
# ----------------------------------------
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG