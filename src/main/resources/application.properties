# ----------------------------------------
# SERVER CONFIG
# ----------------------------------------
server.port=8080

# ----------------------------------------
# DATABASE CONNECTION (PostgreSQL / Supabase)
# ----------------------------------------
# We construct the URL dynamically from the .env variables
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------
# JPA / HIBERNATE
# ----------------------------------------
# Validate schema matches your entities. Use 'update' for dev, 'validate' for prod.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ----------------------------------------
# SECURITY (Supabase Auth)
# ----------------------------------------
# This tells Spring Security where to verify the JWT tokens
spring.security.oauth2.resourceserver.jwt.issuer-uri=${SUPABASE_URL}/auth/v1